<!DOCTYPE html>
<html>
<head>
  <title>Noted Settings</title>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; }
    h2 { margin-top: 0; font-size: 1.2rem; }
    input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .status { margin-top: 10px; font-size: 0.8rem; color: green; display: none; }
  </style>
</head>
<body>
  <h2>Noted Settings</h2>
  <label>User Token:</label>
  <input type="password" id="token" placeholder="Paste token from dashboard">
  <button id="save">Save Token</button>
  <div id="status" class="status">Token saved successfully!</div>
  <script src="popup.js"></script>
</body>
</html>
